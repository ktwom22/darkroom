<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vows & Views | Darkroom</title>

        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-24T9KDPZ7B"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-24T9KDPZ7B');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-900">

    <nav class="p-6 border-b border-stone-200 bg-white">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <span class="font-black italic uppercase tracking-tighter text-xl">Darkroom</span>
            <div class="space-x-6 text-xs font-bold uppercase tracking-widest">
                <a href="{{ url_for('dashboard') }}" class="hover:text-stone-500">Home</a>
                <a href="{{ url_for('client_manager') }}" class="hover:text-stone-500">Projects</a>
                <a href="{{ url_for('logout') }}" class="text-red-500">Logout</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="fixed bottom-6 right-6 space-y-2 z-50">
          {% for message in messages %}
            <div class="bg-black text-white px-6 py-3 rounded-xl shadow-2xl text-xs font-bold uppercase tracking-widest animate-bounce">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

</body>
</html>
