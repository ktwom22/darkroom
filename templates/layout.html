<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-24T9KDPZ7B"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-24T9KDPZ7B');
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkRoom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray for subtle contrast against cards */
            color: #1a1a1a;
        }
        /* Increased contrast for inputs */
        input, select, textarea {
            border: 2px solid #e5e7eb !important;
            color: #1a1a1a !important;
        }
        input:focus {
            border-color: #000 !important;
            ring: 2px solid #000;
        }
    </style>
</head>
<body class="antialiased">
    <nav class="bg-black text-white py-5 px-8 flex justify-between items-center sticky top-0 z-50 shadow-lg">
        <div class="flex items-center gap-8">
            <a href="/" class="font-extrabold text-xl tracking-tighter">V&V STUDIO</a>
            <div class="hidden md:flex gap-6">
                <a href="/" class="text-xs font-bold uppercase tracking-widest hover:text-stone-400">Dashboard</a>
                <a href="/client-manager" class="text-xs font-bold uppercase tracking-widest hover:text-stone-400">Clients</a>
                <a href="{{ url_for('support') }}" class="text-[10px] font-black uppercase tracking-widest text-stone-400 hover:text-black">Contact Support</a>
            </div>
        </div>
        {% if current_user.is_authenticated %}
            <a href="/logout" class="text-xs font-bold border-2 border-white px-4 py-2 rounded-lg hover:bg-white hover:text-black transition-all">LOGOUT</a>
        {% endif %}
    </nav>

    <main class="max-w-7xl mx-auto p-6 md:p-10">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
